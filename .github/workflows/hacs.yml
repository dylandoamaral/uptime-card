name: 'Hacs validation'

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  validate-hacs:
    runs-on: 'ubuntu-latest'
    steps:
      - name: HACS validation
        uses: 'hacs/action@main'
        with:
          category: 'plugin'
          ignore: information

name: Uptime Card Continuous Integration

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    name: Check linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: browser-actions/setup-chrome@latest
      - name: Install packages
        run: npm install
      - name: Check linting
        run: npm run check
      - name: Launch tests
        run: npm run test
